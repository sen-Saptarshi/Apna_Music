    <link rel="stylesheet" href="style.css">

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value ="0" max="100">
        <div class="icons">
            <!-- Fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif"><span id="masterSongName">Tu Hi Na Jaane</span>
