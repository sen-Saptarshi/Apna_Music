<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apna Music</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div class="topBar">
        <h1>Apna</h1>
        <div class="logo">
          <img src="logo.gif" alt="" />
        </div>
        <h1>Music</h1>
      </div>
      <div class="categoryContainer"></div>
      <div class="songItemContainer"></div>
      <div class="audioContainer">
        <div id="audioPlayer">
          <div id="progressContainer">
            <input type="range" id="progressBar" value="0" min="0" max="100" />
          </div>

          <div id="timeContainer">
            <div id="currentTime">0:00</div>
            <div id="songName">Husasdsadsdda</div>
            <div id="duration">10:00</div>
          </div>

          <div id="controls">
            <button id="prev"><span class="hugeicons--previous"></span></button>
            <button id="playPause"><span class="solar--play-outline"></span></button>
            <button id="next"><span class="hugeicons--next"></span></button>
          </div>
        </div>
      </div>
    </div>
    <script src="songs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
